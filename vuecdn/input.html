<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <input v-model.trim="inputNum">
        <button @click="addBtn">추가</button>
        <button @click="findBtn">검색</button>
        <button @click="delBtn">모두삭제</button>        
        <button @click="sortBtn">정렬</button>       
        <div style="height: 200px;">
        <ul>
            <li v-for=" fruit in arr" v-text="fruit"></li>
        </ul>
        </div>
    </div>
    <script>
        Vue.createApp({
            data(){ return {inputNum:'오렌지',arr:['바나나','사과'] };},
            methods:{
                addBtn(){if(this.inputNum!=''){this.arr.push(this.inputNum)}
                else{alert("빈값을 넣을수없습니다.")}
                    this.inputNum='';
                },
                delBtn(){
                    this.arr=[];
                },
                sortBtn(){
                    this.arr.sort((a,b)=>{
                        if(a>b){return 1;}
                        else if (a==b){return 0;}
                        else{return -1;}
                    })
                },
                findBtn(){
                   if(this.arr.find(a => a==this.inputNum)){
                    alert('포함');
                   }else{
                    alert("미포함");
                   }
                    
                }
            }
        }).mount("#app")

    </script>
</body>
</html>
