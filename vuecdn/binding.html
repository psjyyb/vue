<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div>사원명 : <span v-text="emp.empName"></span></div>
        <div>부서 : {{emp.dept}} </div>
        <div><img v-bind:src="emp.profile" style="width:200px"></div>
        <div @click="btnParentHandelr">
        <button type="button" @click.stop="btnInfoHandler">조회</button>
        <a href="index.html" @click.stop.prevent="aHandler">조회</a>
        </div>
    </div>
    <script>
        const {createApp}= Vue;
        //Vue.createApp
        createApp({
            data(){
                return{ emp:{empName:'kim',dept:'개발',profile:'profile.jpg' }}},
                mounted(){ console.log("마운트됨");},
                created(){console.log("생성됨");},
                updated(){console.log("화면업데이트됨");},
                methods:{
                    aHandler(){
                        alert("페이지 이동");
                    },
                    btnParentHandelr(){
                        alert("전파부무도실행");
                    },
                    btnInfoHandler(){
                        prompt(this.emp.empName,'ㅋㅋ');
                    }
                }
        }).mount("#app")
    </script>
</body>
</html>
